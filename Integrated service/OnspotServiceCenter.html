        // Function to generate random time between 1 to 3 hours
        function generateRandomTime() {
            const hours = Math.floor(Math.random() * 3) + 1; // Random number between 1 and 3
            return `${hours} hour${hours > 1 ? 's' : ''}`; // Pluralize "hour" if more than 1
        }

        // Function to generate the table rows dynamically
        function generateTableRows() {
            const tbody = document.getElementById('service-centers-body');
            let rowsHtml = '';

            serviceCenters.forEach(center => {
                const randomTime = generateRandomTime();
                rowsHtml += `
                    <tr>
                        <td>${center.name}</td>
                        <td>${center.address}</td>
                        <td>${center.contact}</td>
                        <td>${randomTime}</td>
                    </tr>
                `;
            });

            tbody.innerHTML = rowsHtml; // Inject rows into tbody
        }

        // Call the function to generate table rows when the page loads
        window.onload = generateTableRows;
    </script>
